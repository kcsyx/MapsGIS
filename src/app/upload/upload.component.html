<div>
  <input type="text" [(ngModel)] = "fileName" placeholder="Data Layer name">
  <input type="color" [(ngModel)] = "layerColor" value="#c05959"> Pick a layer color
</div>
<div>
  <input type='file' (change)="fileChanged($event)">
</div>
<button [disabled]="!fileName || !fileExists" type="button" class="btn btn-primary" (click)="uploadDocument(this.file)">Upload File</button>
