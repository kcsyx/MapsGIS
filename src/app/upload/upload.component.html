<div>
  <input type="text" [(ngModel)] = "fileName" placeholder="Data Layer name">
  <input type="color" [(ngModel)] = "layerColor" value="#c05959"> Data Layer color
</div>
<div>
  <input type='file' (change)="fileChanged($event)">
</div>
<button [disabled]="!fileName || !fileExists" type="button" class="btn btn-primary" (click)="uploadDocument(this.file)">Upload GeoJson file</button>

<button [disabled]="!fileName || !shpZipFile" type="button" class="btn btn-primary" (click)="convertUpload(this.convertedGeoJson)">Upload & Convert SHP ZIP file </button>
